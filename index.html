<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>game</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    display: block;
    margin: 20px auto;
    max-width: 80%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    font-size: 2em;
    font-weight: normal;
  }

  .frame {
    background-color: #222;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    font-family: 'Arial', sans-serif;
    line-height: 1.5;
  }
  .button-container {
    margin-top: 20px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #aaa;
  }

  /* レスポンシブ対応 */
  @media(max-width: 600px){
    .frame {
      width: 90%;
    }
  }
</style>
</head>
<body>
<img src="https://raw.githubusercontent.com/onull9999/aaaapng/main/bakidt.png" alt="BKDT Logo" class="logo" />

<h1>BKDTに襲われる 3D</h1>

<div class="frame">
  推奨端末：PC<br>
  推奨ブラウザ：Chrome・Edge
</div>
<div class="button-container">
  <button onclick="location.href='game.html'">始める</button>
</div>

<div class="frame" style="margin-top:20px;">
  バグ情報<br>
  一部端末でマウス操作がうまくいかず、視点が関係のない方向を向いてしまう
</div>

<div class="frame" style="margin-top:20px;">
  作成.development<br>
onull9999
</div>

<footer>
  © 2025 onull9999. All rights reserved
</footer>

</body>
</html>
